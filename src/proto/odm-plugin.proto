syntax = "proto3";

import "google/protobuf/any.proto";

package plugin;


message ExecutionRequestBody {
    map<string, google.protobuf.Any> args = 1;
    map<string, google.protobuf.Any> options = 2; // Can be any type, so stringify complex ones
    string input = 3;
}

message ExecutionResponse {
    string result = 1;
}

service Plugin {
    rpc Execute(ExecutionRequestBody) returns (ExecutionResponse);
}